<!DOCTYPE html>
<html>
<head>
  <title>Will you be my girlfriend?</title>
  <style>
    body {
      text-align: center;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(to bottom, #FDCEEC, #ffcce6, #ffe6f0);
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    h1 {
      color: #ff4da6;
      font-size: 36px;
      margin-bottom: 40px;
    }
    .btn-container {
      display: flex;
      gap: 20px;
    }
    button {
      padding: 10px 18px;
      font-size: 15px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      user-select: none;
      outline: none;
      border-style: solid;
      border-width: 2px;
    }
    #yesBtn {
      background-color: #ff99cc;
      color: white;
      border-color: #cc6699; /* darker pink border */
      font-size: 20px; /* start size */
    }
    #noBtn {
      background-color: #cccccc;
      color: #333;
      border-color: #666666; /* darker gray border */
    }
    #areYouSure {
      margin-top: 20px;
      font-size: 20px;
      font-family: "Comic Sans MS", cursive, sans-serif;
      color: #ff4da6;
      user-select: none;
      display: none; /* hidden at first */
    }
  </style>
</head>
<body>
  <h1>Will you be my girlfriend („Å•ÔΩ°‚óï‚Äø‚Äø‚óïÔΩ°)„Å• ?</h1>
  <div class="btn-container">
    <button id="yesBtn">Yas(„Å£¬¥œâ`c)‚ô°</button>
    <button id="noBtn">Nope</button>
  </div>
  <div id="areYouSure"></div>

  <script>
    const yesBtn = document.getElementById("yesBtn");
    const noBtn = document.getElementById("noBtn");
    const areYouSure = document.getElementById("areYouSure");

    const messages = [
      "Are you sure (Ôæü–îÔæü) ?",
      "Hey!!! (>‰∫∫<)",
      "Are you really sure? (*‚âß–î‚â¶)",
      "Are you really really sure? ü•∫",
      "Are you really really really sure...ü•∫ü•∫ü•∫"
    ];

    let noClicks = 0;

    noBtn.addEventListener("click", () => {
      // Increase font size of Yes button by 2px each No click
      const style = window.getComputedStyle(yesBtn);
      let fontSize = parseFloat(style.fontSize);
      fontSize += 2;
      yesBtn.style.fontSize = fontSize + "px";

      // Show "Are you sure...?" text with progressive messages
      areYouSure.style.display = "block";

      if (noClicks < messages.length) {
        areYouSure.textContent = messages[noClicks];
      } else {
        // For 5th click and beyond, keep last message
        areYouSure.textContent = messages[messages.length - 1];
      }
      noClicks++;
    });

    yesBtn.addEventListener("click", () => {
      alert("Yay me üíñ I love you too ");
    });
  </script>
</body>
</html>
